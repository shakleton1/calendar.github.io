<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #007bff;
            color: white;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 10px;
        }

        .calendar-grid div {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .calendar-grid div:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .calendar-grid .day {
            font-weight: bold;
        }

        .calendar-grid .selected {
            background: #007bff;
            color: white;
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .calendar-header {
                font-size: 16px;
            }

            .calendar-grid div {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="calendar-container">
    <div class="calendar-header">
        <button id="prevMonth"><</button>
        <span id="currentMonthYear">Месяц Год</span>
        <button id="nextMonth">></button>
    </div>
    <div class="calendar-grid" id="calendarGrid">
        <!-- Days of the week -->
        <div class="day">Пн</div>
        <div class="day">Вт</div>
        <div class="day">Ср</div>
        <div class="day">Чт</div>
        <div class="day">Пт</div>
        <div class="day">Сб</div>
        <div class="day">Вс</div>
        <!-- Calendar days will be dynamically generated here -->
    </div>
</div>

<script>
    const calendarGrid = document.getElementById('calendarGrid');
    const currentMonthYear = document.getElementById('currentMonthYear');
    const prevMonthButton = document.getElementById('prevMonth');
    const nextMonthButton = document.getElementById('nextMonth');

    let currentDate = new Date();
    let selectedDate = null;

    function renderCalendar(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startDay = firstDay.getDay() === 0 ? 7 : firstDay.getDay(); // Monday as the first day

        currentMonthYear.textContent = `${getMonthName(month)} ${year}`;

        // Clear previous days
        calendarGrid.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day';
            dayHeader.textContent = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'][i];
            calendarGrid.appendChild(dayHeader);
        }

        // Add empty cells for days before the first day of the month
        for (let i = 1; i < startDay; i++) {
            const emptyCell = document.createElement('div');
            calendarGrid.appendChild(emptyCell);
        }

        // Add days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.textContent = day;
            dayCell.addEventListener('click', () => {
                if (selectedDate) {
                    selectedDate.classList.remove('selected');
                }
                selectedDate = dayCell;
                selectedDate.classList.add('selected');
                Telegram.WebApp.MainButton.setText(`Выбрано: ${day} ${getMonthName(month)} ${year}`).show();
            });
            calendarGrid.appendChild(dayCell);
        }
    }

    function getMonthName(month) {
        const months = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];
        return months[month];
    }

    prevMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    nextMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.hide();

    Telegram.WebApp.MainButton.onClick(() => {
        if (selectedDate) {
            const data = JSON.stringify({
                date: selectedDate.textContent,
                month: getMonthName(currentDate.getMonth()),
                year: currentDate.getFullYear()
            });
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        }
    });

    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
</script>
</body>
</html>
