<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calendar-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
            transition: filter 0.3s ease-in-out;
        }
        .blur-effect {
            filter: blur(5px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #007bff;
            color: white;
        }
        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-header .year-selector,
        .calendar-header .month-selector {
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .calendar-header .year-selector:hover,
        .calendar-header .month-selector:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 10px;
        }
        .calendar-grid div {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .calendar-grid div:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }
        .calendar-grid .day {
            font-weight: bold;
        }
        .calendar-grid .selected {
            background: #007bff;
            color: white;
            border-radius: 50%;
        }
        /* Year Picker */
        .year-picker,
        .month-picker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
            overflow-y: auto;
            max-height: 300px;
            z-index: 100;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .year-picker div,
        .month-picker div {
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
            text-align: center;
            opacity: 0.6;
        }
        .year-picker div.active,
        .month-picker div.active {
            opacity: 1;
            font-weight: bold;
        }
        .year-picker div:hover,
        .month-picker div:hover {
            background: rgba(0, 123, 255, 0.1);
        }
        @media (max-width: 600px) {
            .calendar-header {
                font-size: 16px;
            }
            .calendar-grid div {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="calendar-container">
    <div class="calendar-header">
        <button id="prevMonth"><</button>
        <div class="month-selector" id="monthSelector">Месяц</div>
        <div class="year-selector" id="yearSelector">Год</div>
        <button id="nextMonth">></button>
    </div>
    <div class="calendar-grid" id="calendarGrid">
        <!-- Days of the week -->
        <div class="day">Пн</div>
        <div class="day">Вт</div>
        <div class="day">Ср</div>
        <div class="day">Чт</div>
        <div class="day">Пт</div>
        <div class="day">Сб</div>
        <div class="day">Вс</div>
        <!-- Calendar days will be dynamically generated here -->
    </div>
    <!-- Year Picker -->
    <div class="year-picker" id="yearPicker"></div>
    <!-- Month Picker -->
    <div class="month-picker" id="monthPicker"></div>
</div>
<script>
    const calendarGrid = document.getElementById('calendarGrid');
    const monthSelector = document.getElementById('monthSelector');
    const yearSelector = document.getElementById('yearSelector');
    const prevMonthButton = document.getElementById('prevMonth');
    const nextMonthButton = document.getElementById('nextMonth');
    const yearPicker = document.getElementById('yearPicker');
    const monthPicker = document.getElementById('monthPicker');
    const calendarContainer = document.querySelector('.calendar-container');
    let currentDate = new Date();
    let selectedDate = null;

    function renderCalendar(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startDay = firstDay.getDay() === 0 ? 7 : firstDay.getDay();
        monthSelector.textContent = getMonthName(month);
        yearSelector.textContent = year;
        // Clear previous days
        calendarGrid.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day';
            dayHeader.textContent = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'][i];
            calendarGrid.appendChild(dayHeader);
        }
        // Add empty cells for days before the first day of the month
        for (let i = 1; i < startDay; i++) {
            const emptyCell = document.createElement('div');
            calendarGrid.appendChild(emptyCell);
        }
        // Add days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayCell = document.createElement('div');
            dayCell.textContent = day;
            dayCell.addEventListener('click', () => {
                if (selectedDate) {
                    selectedDate.classList.remove('selected');
                }
                selectedDate = dayCell;
                selectedDate.classList.add('selected');
                Telegram.WebApp.MainButton.setText(`Выбрано: ${day} ${getMonthName(month)} ${year}`).show();
            });
            calendarGrid.appendChild(dayCell);
        }
    }

    function getMonthName(month) {
        const months = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];
        return months[month];
    }

    prevMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    nextMonthButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    // Year Picker
    yearSelector.addEventListener('click', () => {
        calendarContainer.classList.add('blur-effect');
        yearPicker.style.display = 'block';
        populateYearPicker();
    });

    function populateYearPicker() {
        yearPicker.innerHTML = '';
        const currentYear = currentDate.getFullYear();
        for (let year = currentYear - 100; year <= currentYear; year++) {
            const yearItem = document.createElement('div');
            yearItem.textContent = year;
            if (year === currentYear) {
                yearItem.classList.add('active');
            }
            yearItem.addEventListener('click', () => {
                currentDate.setFullYear(year);
                renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
                hideYearPicker();
            });
            yearPicker.appendChild(yearItem);
        }
    }

    function hideYearPicker() {
        calendarContainer.classList.remove('blur-effect');
        yearPicker.style.display = 'none';
    }

    // Month Picker
    monthSelector.addEventListener('click', () => {
        calendarContainer.classList.add('blur-effect');
        monthPicker.style.display = 'block';
        populateMonthPicker();
    });

    function populateMonthPicker() {
        monthPicker.innerHTML = '';
        const months = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];
        months.forEach((month, index) => {
            const monthItem = document.createElement('div');
            monthItem.textContent = month;
            if (index === currentDate.getMonth()) {
                monthItem.classList.add('active');
            }
            monthItem.addEventListener('click', () => {
                currentDate.setMonth(index);
                renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
                hideMonthPicker();
            });
            monthPicker.appendChild(monthItem);
        });
    }

    function hideMonthPicker() {
        calendarContainer.classList.remove('blur-effect');
        monthPicker.style.display = 'none';
    }

    document.addEventListener('click', (event) => {
        if (!yearPicker.contains(event.target) && !yearSelector.contains(event.target)) {
            hideYearPicker();
        }
        if (!monthPicker.contains(event.target) && !monthSelector.contains(event.target)) {
            hideMonthPicker();
        }
    });

    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.hide();
    Telegram.WebApp.MainButton.onClick(() => {
        if (selectedDate) {
            const data = JSON.stringify({
                date: selectedDate.textContent,
                month: getMonthName(currentDate.getMonth()),
                year: currentDate.getFullYear()
            });
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        }
    });

    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
</script>
</body>
</html>
